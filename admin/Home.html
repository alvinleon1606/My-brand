<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP Leon | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./global.module.css">
    <link rel="stylesheet" href="./styles/Home.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/86a1656fba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="side-nav">
            <nav>
                <div class="header-body-nav">
                    <div class="nav-header">
                        <h1>NP Leon</h1>
                    </div>
                    <div class="nav-menu">
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-brands fa-windows"></i></div>
                            <span>Dashboard</span>
                        </div>
                        <a href="./Blogs.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-regular fa-newspaper"></i></div>
                                <span>Blogs</span>
                            </div>
                        </a>
                        <a href="../admin/skills/Skills.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-solid fa-code"></i></div>
                                <span>Skills</span>
                            </div>
                        </a>
                        <a href="../admin/projects/Projects.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-brands fa-app-store-ios"></i></div>
                                <span>Projects</span>
                            </div>
                        </a>
                        <a href="../admin/messages/messages.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-solid fa-envelope"></i></div>
                                <span>Messages</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="nav-footer">
                    <div class="nav-footer-menu">
                        <a href="../admin/settings/settings.html">
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-solid fa-gear"></i></div>
                            <span>Settings</span>
                        </div>
                        </a>
                        <form action="" class="logout-form">
                            <button type="submit" class="Logout-menu"><i class="fa-solid fa-right-from-bracket"></i></button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <main class="main">
            <div class="top-nav">
                <div class="toggle-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="profile-pic">
                    <p class="profile-name" style="color: red;">NL</p>
                </div>
            </div>
            <div class="body">
                <div class="body-hero">
                    <div class="card-align">
                        <a href="./users/users.html">
                            <div class="card-stat">
                                <div class="card-icon"><i class="fa-solid fa-users"></i></div>
                                <div class="stat-number-text">
                                    <h1 id="users"></h1>
                                    <p>Users</p>
                                </div>
                            </div>
                        </a>
                        <a href="./subs/subs.html">
                            <div class="card-stat">
                                <div class="card-icon"><i class="fa-solid fa-users-rays"></i></div>
                                <div class="stat-number-text">
                                    <h1 id="subs"></h1>
                                    <p>Subscribers</p>
                                </div>
                            </div>
                        </a> 
                        <a href="./messages/messages.html">
                            <div class="card-stat">
                                <div class="card-icon"><i class="fa-regular fa-envelope"></i></div>
                                <div class="stat-number-text">
                                    <h1 id="msg"></h1>
                                    <p>Messages</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
                <div class="body-users">
                    <div class="recent-users">
                        <div class="caption">
                            <h1 style="color: white;">Recent Users</h1>
                        </div>
                        <div class="recent-users-list" id="recent-users-list">
                            <div class="table-container">
    
                            </div>
                        </div>
                    </div>
                    <div class="latest-message" style="color: white;">Latest Meassage</div>
                </div>
            </div>
        </main>
    </div>
    <script src="./script.js"></script>
    <script src="./js/RecentUsers.js"></script>
    <script src="./auth.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
