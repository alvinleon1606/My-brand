<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP Leon | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../global.module.css">
    <link rel="stylesheet" href="../projects/newProject.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/86a1656fba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="side-nav">
            <nav>
                <div class="header-body-nav">
                    <div class="nav-header">
                        <h1>NP Leon</h1>
                    </div>
                    <div class="nav-menu">
                        <a href="../Home.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-brands fa-windows"></i></div>
                                <span>Dashboard</span>
                            </div>
                        </a>
                        <a href="../Blogs.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-regular fa-newspaper"></i></div>
                                <span>Blogs</span>
                            </div>
                        </a>
                        <a href="../skills/Skills.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-solid fa-code"></i></div>
                                <span>Skills</span>
                            </div>
                        </a>
                        <a href="../projects/Projects.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-brands fa-app-store-ios"></i></div>
                                <span>Projects</span>
                            </div>
                        </a>
                        <a href="../services/services.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-brands fa-servicestack"></i></div>
                                <span>Services</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="nav-footer">
                    <div class="nav-footer-menu">
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-solid fa-gear"></i></div>
                            <span>Settings</span>
                        </div>
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <main class="main">
            <div class="top-nav">
                <div class="toggle-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="profile-pic">
                    <p class="profile-name">NL</p>
                </div>
            </div>
            <div class="body">
                <div class="body-hero-part">
                    <h1>Create New project</h1>
                    <div class="hero-nav">
                        <p class="menu">Home</p>
                        <i class="fa-solid fa-grip-lines-vertical"></i>
                        <p>New project</p>
                    </div>
                </div>
                <div class="new-project-form">
                    <div class="project-header-menu">
                        <a href="./projects.html">
                            <button>projects List</button>
                        </a>
                    </div>
                    <form id="create-project-form">
                        <div class="inputs">
                            <input type="text" placeholder="project title ..." id="project-title">
                            <select name="category" id="category">
                                <option value="">Select Project category</option>
                                <option value="Web">Web</option>
                                <option value="Mobile">Mobile</option>
                                <option value="UX">Ui/ux</option>
                            </select>
                        </div>
                        <div class="inputs">
                            <input type="file" placeholder="project image.." id="project-image">
                            <input type="date" id="project-finished-date">
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Link ..." id="project-link">
                        </div>
                        <div class="text-area">
                            <textarea name="description" placeholder="Description ..." id="project-description" cols="30" rows="14"></textarea>
                        </div>
                        <button type="submit">New project</button>
                    </form>
                </div>
            </div>
            </div>
        </main>
    </div>
    <script src="../auth.js"></script>
    <script src="./Projects.js"></script>
</body>
</html>
