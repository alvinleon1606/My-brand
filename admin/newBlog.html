<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>np-leonx | Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./global.module.css">
    <link rel="stylesheet" href="./styles/newBlog.css">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/86a1656fba.js" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="side-nav">
            <nav>
                <div class="header-body-nav">
                    <div class="nav-header">
                        <h1>LeonX</h1>
                    </div>
                    <div class="nav-menu">
                        <a href="../admin/Home.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-brands fa-windows"></i></div>
                                <span>Dashboard</span>
                            </div>
                        </a>
                        <a href="./Blogs.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-regular fa-newspaper"></i></div>
                                <span>Blogs</span>
                            </div>
                        </a>
                        <a href="./skills/Skills.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-solid fa-code"></i></div>
                                <span>Skills</span>
                            </div>
                        </a>
                        <a href="./projects/Projects.html">
                            <div class="each-menu">
                                <div class="menu-icon"><i class="fa-brands fa-app-store-ios"></i></div>
                                <span>Projects</span>
                            </div>
                        </a>
                        <a href="./messages/messages.html">
                            <div class="menu-icon"><i class="fa-solid fa-chart-simple"></i></div>
                                <span>Messages</span>
                            </div>
                        </a>
                        <div class="each-menu">
                    </div>
                </div>
                <div class="nav-footer">
                    <div class="nav-footer-menu">
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-solid fa-gear"></i></div>
                            <span>Settings</span>
                        </div>
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <main class="main">
            <div class="top-nav">
                <div class="toggle-icon"><i class="fa-solid fa-bars"></i></div>
                <div class="profile-pic">
                    <p class="profile-name">NL</p>
                </div>
            </div>
            <div class="body">
                <div class="body-hero-part">
                    <h1>Create New Blog</h1>
                    <div class="hero-nav">
                        <p class="menu">Home</p>
                        <i class="fa-solid fa-grip-lines-vertical"></i>
                        <p>New Blog</p>
                    </div>
                </div>
                <div class="new-blog-form">
                    <div class="blog-header-menu">
                        <a href="./Blogs.html">
                            <button>Blogs List</button>
                        </a>
                    </div>
                    <form class="new-blog-form" id="new-blog-form-creation">
                        <div class="inputs">
                            <div class="title">
                                <input type="text" placeholder="Blog title ..." id="title">
                                <p class="title-error"></p>
                            </div>
                            <div class="category">
                                <select name="category" id="category">
                                    <option value="">Category</option>
                                    <option value="Web development">Web development</option>
                                    <option value="Ai">Artificial intelligence</option>
                                    <option value="Engineering.">Software Eng.</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Design">Design</option>
                                    <option value="Science">Science</option>
                                    <option value="Data analysis">Data analysis</option>
                                </select>
                                <p class="category-error"></p>
                            </div>
                        </div>
                        <div class="inputs">
                            <div class="tag">
                                <select name="tags" id="tags">
                                    <option value="">Tags...</option>
                                    <option value="Python">Python</option>
                                    <option value="Python">Django</option>
                                    <option value="GrapgQL">GrapgQL</option>
                                    <option value="React Js">React Js</option>
                                    <option value="Next Js">Next Js</option>
                                    <option value="Rest Api">Rest Api</option>
                                    <option value="MongoDB">MongoDB</option>
                                    <option value="Prisma">Prisma ORM</option>
                                    <option value="PostgresQL">PostgresQL</option>
                                </select>
                                <p class="tag-error"></p>
                            </div>
                            <div class="file">
                                <input type="file" placeholder="Blog image.." id="blog-image">
                                <p class="file-error"></p>
                            </div>
                        </div>
                        <div class="text-area">
                            <textarea name="description" placeholder="Description ..." id="description" cols="30" rows="14"></textarea>
                            <p class="description-error"></p>
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>
            </div>
        </main>

    </div>
    <script src="./script.js"></script>
    <script src="./newBlog.js"></script>
    <script src="./auth.js"></script>
</body>
</html>
