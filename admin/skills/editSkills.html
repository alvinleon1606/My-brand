                                <div class="menu-icon"><i class="fa-regular fa-newspaper"></i></div>

                            </div>
                        </a>
                        <div class="each-menu">
                            <div class="menu-icon"><i class="fa-solid fa-code"></i></div>

                        <div class="each-menu">

                        <div class="each-menu">

                    </div>

            </nav>

                </div>
            </div>

                    <div class="hero-nav">

                        <i class="fa-solid fa-grip-lines-vertical"></i>

                    </div>
                </div>

                    <div class="skill-header-menu">
                        <a href="./Skills.html">
                            <button>Skills List</button>
                        </a>
                    </div>
                    <form id="my-form">
                        <div class="inputs">
                            <input type="text" placeholder="Skill Title ..." id="title">
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Skill Desc ..." id="desc">
                        </div>
                        <div class="inputs">
                            <input type="file" id="icon">
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Percentage.." id="percent">
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>
